<html>
  <head>
    <title>DCCRPG Utility Pages -- Roller</title>
  </head>
  <body>
    <script src="js/util.js"></script>
    <script src="js/roller.js"></script>
    <h3>Dice Roller</h3>
    Roll:
    <select id="roll-count">
      <option value=1 selected="true">1x</option>
      <option value=2>2x</option>
      <option value=3>3x</option>
      <option value=4>4x</option>
      <option value=5>5x</option>
      <option value=6>6x</option>
      <option value=7>7x</option>
      <option value=8>8x</option>
      <option value=9>9x</option>
      <option value=10>10x</option>
      <option value=11>11x</option>
      <option value=12>12x</option>
      <option value=13>13x</option>
      <option value=14>14x</option>
      <option value=15>15x</option>
      <option value=16>16x</option>
      <option value=17>17x</option>
      <option value=18>18x</option>
      <option value=19>19x</option>
      <option value=20>20x</option>
      <option value=21>21x</option>
      <option value=22>22x</option>
      <option value=23>23x</option>
      <option value=24>24x</option>
      <option value=25>25x</option>
      <option value=26>26</option>
      <option value=27>27x</option>
      <option value=28>28x</option>
      <option value=29>29x</option>
      <option value=30>30x</option>
    </select>
    <select id="roll-type">
      <option value=3>d3</option>
      <option value=4>d4</option>
      <option value=5>d5</option>
      <option value=6>d6</option>
      <option value=7>d7</option>
      <option value=8>d8</option>
      <option value=10>d10</option>
      <option value=12>d12</option>
      <option value=14>d14</option>
      <option value=16>d16</option>
      <option value=20 selected="true">d20</option>
      <option value=24>d24</option>
      <option value=30>d30</option>
    </select>
    + 
    <input type="text" id="roll-bonus" value="0" oninput="validateBonus();" />
    <input type="button" value="Roll" onclick="rollDice();" />
    <br /><br />
    <label><b>Output:</b></label><br />
    <textarea id="roll-output" rows=25 cols=80 ></textarea><br />
    <input type="button" value="Select All" onclick="selectText();" />
    <input type="button" value="Clear" onclick="clearText();" />
  </body>
</html>
